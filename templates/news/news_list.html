<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>News list</title>
    </head>
    <body>
        <ul>

            {% for news in news_list %}

            <li>
                <a href="{% url 'news_detail' news.id %}">{{news.title}}</a>
            </li>

            {% endfor %}
        </ul>
    </body>
</html>
